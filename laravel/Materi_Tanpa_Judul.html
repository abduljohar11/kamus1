<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi_Tanpa_Judul</title>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; line-height: 1.8; background: #f8fafc; color: #334155; padding: 40px 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .back-btn { text-decoration: none; color: #3b82f6; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        .card { background: #fff; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* CSS untuk elemen di dalam materi */
        h1 { font-size: 2.5rem; color: #0f172a; margin-top: 0; }
        h3 { color: #1e293b; border-left: 5px solid #3b82f6; padding-left: 15px; margin-top: 30px; }
        p { margin-bottom: 1.2rem; }
        pre { background: #1e1e2e; color: #fff; padding: 20px; border-radius: 10px; overflow-x: auto; }
        code { font-family: monospace; background: #fee2e2; color: #991b1b; padding: 2px 5px; border-radius: 4px; }
        pre code { background: none; color: inherit; padding: 0; }
        img { max-width: 100%; border-radius: 10px; margin: 20px 0; }
        blockquote { background: #eff6ff; border-left: 5px solid #3b82f6; padding: 15px; font-style: italic; }
        .table-of-contents { background: #f1f5f9; padding: 20px; border-radius: 10px; list-style: none; }
        a { color: #3b82f6; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Daftar Isi</a>
        <div class="card">
            
        </div>
    </div>
</body>
</html>
